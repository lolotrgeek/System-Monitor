[Rainmeter]
@Include=#@#\HWiNFO.inc

[Metadata]
@Include=#@#\HWiNFO.inc

; ------------------------------ variables ------------------------------

[Variables]
Motherboard=32
Chassis2=34
Chassis3=35
PCH=36
ChipsetTemp=38
@Include=#@#\HWiNFO.inc

; ------------------------------ styles ------------------------------

[HWiNFOTextStyle]
@Include=#@#\HWiNFO.inc

[HWiNFOGraphStyle]
@Include=#@#\HWiNFO.inc

[HWiNFOTableHeaderStyle]
@Include=#@#\HWiNFO.inc

; ------------------------------ skin header -----------------------------

[MeterTitle]
Text="MOBO"
@Include=#@#\HWiNFO.inc

; ------------------------------ start HWiNFO data -----------------------------
; Mobo

[HWiNFOMOBOName]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=SOFTWARE\HWiNFO64\VSB
RegValue=Sensor#Motherboard#
Substitute="MOBO [#0]: ":""
Group=Graph

[HWiNFOMoboFan1]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=SOFTWARE\HWiNFO64\VSB
RegValue=ValueRaw#Chassis2#
MinValue=0
MaxValue=5000
Group = Graph

[HWiNFOMoboFan2]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=SOFTWARE\HWiNFO64\VSB
RegValue=ValueRaw#Chassis3#
MinValue=0
MaxValue=5000
Group = Graph

[HWiNFOMoboTemp]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=SOFTWARE\HWiNFO64\VSB
RegValue=ValueRaw#Motherboard#
MinValue=0
MaxValue=200
Group = Graph

[HWiNFOMoboChipset]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=SOFTWARE\HWiNFO64\VSB
RegValue=ValueRaw#ChipsetTemp#
MinValue=0
MaxValue=200
Group = Graph

[HWiNFOMoboPCH]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=SOFTWARE\HWiNFO64\VSB
RegValue=ValueRaw#PCH#
MinValue=0
MaxValue=5000
Group = Graph

[MeterHWiNFOMoboLabel]
Meter=String
X=0
Y=3R
MeasureName=HWiNFOMOBOName
Text="%1"
MeterStyle=HWiNFOTextStyle
Group = Graph

[MeterMoboGraph]
Meter=Line
LineCount=3
MeasureName=HWiNFOMoboFan1
MeasureName2=HWiNFOMoboFan2
MeasureName3=HWiNFOMoboTemp
Scale=1
Scale2=1
Scale3=50
MeterStyle=HWiNFOGraphStyle
X=0
Y=0r
Group = Graph

[MeterHWiNFOMobo12VLabel]
Meter=String
X=0
Y=3R
Text="Fan 1:"
MeterStyle=HWiNFOTextStyle
Group = Graph

[MeterHWiNFOMobo12VValue]
Meter=String
MeasureName=HWiNFOMoboFan1
X=1R
Y=0r
Text="%1 RPM"
NumOfDecimals=0
MeterStyle=HWiNFOTextStyle
FontColor=#HWiNFOColor3#
Group=Graph

[MeterHWiNFOMobo5VLabel]
Meter=String
X=3R
Y=0r
Text="Fan 2:"
MeterStyle=HWiNFOTextStyle
Group=Graph

[MeterHWiNFOMobo5VValue]
Meter=String
MeasureName=HWiNFOMoboFan2
X=1R
Y=0r
Text="%1 RPM"
NumOfDecimals=3
MeterStyle=HWiNFOTextStyle
FontColor=#HWiNFOColor3#
Group = Graph

[MeterHWiNFOMoboTempLabel]
Meter=String
X=3R
Y=0r
Text="Temp:"
MeterStyle=HWiNFOTextStyle
Group = Graph

[MeterHWiNFOMoboTempValue]
Meter=String
MeasureName=HWiNFOMoboTemp
X=1R
Y=0r
Text="%1C"
NumOfDecimals=0
MeterStyle=HWiNFOTextStyle
FontColor=#HWiNFOColor2#
Group = Graph

[MeterHWiNFOMoboPCHLabel]
Meter=String
X=3R
Y=0r
Text="PCH Fan:"
MeterStyle=HWiNFOTextStyle
Group = Graph

[MeterHWiNFOMoboPCHValue]
Meter=String
MeasureName=HWiNFOMoboPCH
X=1R
Y=0r
Text="%1 RPM"
NumOfDecimals=0
MeterStyle=HWiNFOTextStyle
FontColor=#HWiNFOColor3#
Group=Graph

[MeterHWiNFOMoboChipsetLabel]
Meter=String
X=3R
Y=0r
Text="Temp:"
MeterStyle=HWiNFOTextStyle
Group = Graph

[MeterHWiNFOMoboChipsetValue]
Meter=String
MeasureName=HWiNFOMoboChipset
X=1R
Y=0r
Text="%1C"
NumOfDecimals=0
MeterStyle=HWiNFOTextStyle
FontColor=#HWiNFOColor2#
Group = Graph

